<!DOCTYPE html>
<html>
<head>
  <title>Reel 1 Playback</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #000; margin: 0; }
    video { width: 100%; max-width: 600px; height: auto; }
  </style>
</head>
<body>

  <video id="video" controls autoplay muted playsinline></video>

  <script>
    var video = document.getElementById('video');
    
    // REPLACE 'master.m3u8' WITH YOUR ACTUAL FILENAME FOUND IN FOLDER '1'
    var videoSrc = './1/master.m3u8';

    if (Hls.isSupported()) {
      var hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    }
    // This part allows it to work natively on Safari (iPhone/Mac)
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('canplay', function() {
        video.play();
      });
    }
  </script>

</body>
</html>
